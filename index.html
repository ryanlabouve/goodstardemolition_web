---
layout: default
robots: noindex
---
  <h2>Services</h2>
  <div class="timeline">
    {% for project in site.data.projects %}
      <div class="timeline-inverted clearfix" style="margin-top: 3.2rem;">
        <div class="timeline-image" style="float: right;">
          <img class="img-me" src="{{ project.img | prepend: site.baseurl }}" alt="">
        </div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4>{{ project.name }}</h4>
          </div>
          <div class="timeline-body">
            {{ project.desc | markdownify }}
          </div>
        </div>
      </div>
      <div></div>
    {% endfor %}
    </div>

  <div style="margin-top: 5rem; margin-bottom: 5rem;">
    <a href="https://forms.gle/dHyRLMV7GzEP4kLg7" style="background: #102F4B; color: white; padding: 1em 1.5em; font-size: 1.3rem;">
      <i class="far fa-address-card"></i>&nbsp;
      Contact us for a quote
    </a>
  </div>
